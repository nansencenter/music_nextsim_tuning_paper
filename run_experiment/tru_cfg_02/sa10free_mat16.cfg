[mesh]
filename=small_arctic_10km.msh

[simul]
duration=181
time_init=2006-11-15
timestep=900

[dynamics]
compression_factor=2100
C_lab=830000
exponent_compression_factor=2.5
compaction_param=-8.772
ERA5_quad_drag_coef_air=0.002

substeps=90
time_relaxation_damage=15
use_temperature_dependent_healing=true

[output]
exporter_path=/cluster/work/users/akorosov/music/sa10free_mat16
output_per_day=4
variables=M_VT
variables=Concentration
variables=Thickness

[setup]
atmosphere-type=era5
ice-type=topaz_osisaf_icesat
ocean-type=topaz
bathymetry-type=etopo
dynamics-type=bbm

[thermo]
diffusivity_sss=0
diffusivity_sst=0
h_young_max=0.3
newice_type=1
hnull=0.5

[debugging]
check_fields_fast=false
